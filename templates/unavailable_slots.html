<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
        }

        /* Container Styles */
        section.container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        /* Form Styles */
        .row.goals-sec-pink {
            background-color: #e49b80;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 75%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            color: red;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container.date-container {
            text-align: center;
        }

        .selecteShipDate {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #d8de96;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #d8de96;
        }

        /* Time Slots Styles */
        .time-slots p {
            font-size: 12px;
            height: 100%;
            margin: 4px 13px;
        }

        .time-slots .time-block {
            border: 1px solid;
            margin: 9px;
        }

        .time-block.disabled {
            background-color: #94a8b7;
            color: #000000;
        }

        .time-block.active {
            background-color: var(--secondary-color) !important;
            color: #000000;
        }

        .time-block.enabled {
            cursor: pointer;
            background-color: #3acfff;
            color: #000000;
        }
    </style>
</head>

<body>
    <h1>Edit View</h1>
    <section class="container">
        <div class="row goals-sec-pink">
            <div class="col-md-12">
                <form action="{{ url_for('create_unavailability_slot') }}" method="post" id="edit-form">
                    <!-- Form Content -->
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit">Save Changes</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 offset-5">
                            <div class="time-slots" style="margin-top: 17pc;">
                                <div class="row">
                                    {% for slot in available_slots %}
                                    <div class="col-sm-3 time-block {% if not slot.available %}disabled{% endif %}">
                                        <input type="hidden" value="{{ slot.time }}" name="time" />
                                        <p>{{ slot.time }}</p>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // JavaScript code to disable booked or unavailable slots
        $(document).ready(function () {
            var availableSlots = {{ available_slots_json|safe }}; // JSON representation of available slots

            availableSlots.forEach(function (slot) {
                if (!slot.available) {
                    $('.time-block input[value="' + slot.time + '"]').parent().addClass('disabled');
                }
            });
        });
    </script>
</body>

</html>
